name: compile_and_test

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    name: Build & test overload.js on ${{ matrix.os }} with ${{ matrix.compiler }}.
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        compiler: [ g++-latest ]
        include:
          - os: ubuntu-latest
            compiler: g++-latest
            target: Linux

          - os: macos-latest
            compiler: g++-latest
            target: Macos

          - os: windows-latest
            compiler: cl
            target: Windows

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Add msbuild to PATH
        if: ${{ matrix.os == 'windows-latest' }}
        uses: microsoft/setup-msbuild@latest

      - name: Install necessary packages
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: sudo apt install -y libwebkit2gtk-4.0-dev
        
      - name: Compile a release build of overload.js
        run: mkdir build && cmake -Bbuild -DCMAKE_BUILD_TYPE=Release

      - name: Test if it can be launched
        run: ./preview
